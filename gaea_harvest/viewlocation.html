<!doctype html>
<html>

<head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header">
            <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">arrow_back</i>
              </button>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="headerBarTitle">View Location</span>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="content-grid mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">
                    <div id="map" style="width: 100%; height: 530px;"></div>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <div class="mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text"><b>Weather Details</b></h2>
                        </div>
                        <div id="weatherSummary" class="mdl-card__supporting-text">

                        </div>
                    </div>
                    <ul class="mdl-list" id="cropList">
                        <li>
                            <h4>Crop data...</h4>
                        </li>

                    </ul>
                    <button class ="mdl-button mdl-js-button mdl-button--raised"id="deleteButton" onclick="deleteClicked()">Delete Location</button>
                </div>
            </div>
        </main>
    </div>

    <!--   JavaScript files:   -->
    <script src="js/dateExtensions.js"></script>
    <script src="js/shared.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <script src="js/viewLocationPage.js"></script>
</body>

</html>
